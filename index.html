<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Dictionary</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .search-scroll {
            height: 90vh;
        }
        @media (max-width: 767px ) {
            .search-scroll {
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container-fluid" style="height:5vh">
            <div class="row navbar bg-success">
                <h1 class="col-7 nav-item" style="font-size:3vh ;">Biology Dictionary</h1>
            </div>
        </div>
    </header>
    <main>
        <br/>
        <div class="container-fluid">
            <div class="row">
                <span class="col-xxl-2 col-lg-3 col-md-5 bg-light" style="position:relative ;">
                    <div id="searchbar" style="margin:auto ;"><input type="search" style="width:90%;"></div>
                    <div class="overflow-scroll search-scroll">
                        <ul id="resultSearchTerm" class="ps-0 mt-3"></ul>
                    </div>
                </span>
                <span class="col-xxl-7 col-lg-7 col-md-5">
                    <h3 id="resultTerm" ></h3>
                    <p id="resultDesc" ></p>
                </span>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
